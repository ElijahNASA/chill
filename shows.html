<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alimos Methods</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #000000;
            color: #ffffff;
            overflow: hidden;
            background: linear-gradient(120deg, #000000, #8b0000);
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        @keyframes gradientAnimation {
            0% {
                background: linear-gradient(120deg, #000000, #8b0000);
            }
            50% {
                background: linear-gradient(120deg, #1a1a1a, #8b0000);
            }
            100% {
                background: linear-gradient(120deg, #000000, #8b0000);
            }
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #212121;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .search-bar {
            flex: 1;
            margin: 0 20px;
        }
        .background-bubbles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .background-bubbles span {
            position: absolute;
            display: block;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: bubbleAnimation 10s linear infinite;
        }
        @keyframes bubbleAnimation {
            0% {
                transform: translateY(100vh);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh);
                opacity: 0;
            }
        }
        .background-bubbles span:nth-child(1) {
            left: 5%;
            animation-delay: 0s;
            animation-duration: 8s;
        }
        .background-bubbles span:nth-child(2) {
            left: 15%;
            animation-delay: 1s;
            animation-duration: 9s;
        }
        .background-bubbles span:nth-child(3) {
            left: 25%;
            animation-delay: 2s;
            animation-duration: 8s;
        }
        .background-bubbles span:nth-child(4) {
            left: 35%;
            animation-delay: 3s;
            animation-duration: 10s;
        }
        .background-bubbles span:nth-child(5) {
            left: 45%;
            animation-delay: 4s;
            animation-duration: 9s;
        }
        .background-bubbles span:nth-child(6) {
            left: 55%;
            animation-delay: 5s;
            animation-duration: 7s;
        }
        .background-bubbles span:nth-child(7) {
            left: 65%;
            animation-delay: 6s;
            animation-duration: 9s;
        }
        .background-bubbles span:nth-child(8) {
            left: 75%;
            animation-delay: 7s;
            animation-duration: 8s;
        }
        .background-bubbles span:nth-child(9) {
            left: 85%;
            animation-delay: 8s;
            animation-duration: 10s;
        }
        .background-bubbles span:nth-child(10) {
            left: 95%;
            animation-delay: 9s;
            animation-duration: 7s;
        }
        .content-section {
            padding: 20px;
        }
        .category {
            margin-bottom: 30px;
        }
        .category h2 {
            margin-bottom: 10px;
        }
        .thumbnails {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding-bottom: 10px;
        }
        .thumbnails img {
            width: 120px;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        .thumbnails img:hover {
            transform: scale(1.05);
        }
        footer {
            background-color: #212121;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="background-bubbles">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div class="content-section">
        <div class="category">
            <h1>Shows/Movies</h1>
            <div class="thumbnails">
                <video width="320" height="180" controls>
                    <source src="video-file.mp4" type="video/mp4">
                </video>

                <video width="320" height="180" controls>
                    <source src="video-file.mp4" type="video/mp4">
                </video>

                <video width="320" height="180" controls>
                    <source src="video-file.mp4" type="video/mp4">
                </video>

            </div>
        </div>

        <div class="category">
            <h1>Random Videos</h1>
            <div class="thumbnails">
                
                <video width="320" height="180" controls>
                    <source src="video-file.mp4" type="video/mp4">
                </video>
    
                <video width="320" height="180" controls>
                    <source src="video-file.mp4" type="video/mp4">
                </video>
    
                <video width="320" height="180" controls>
                    <source src="video-file.mp4" type="video/mp4">
                </video>
    
            </div>
        </div>
    </div>
</div>
</body>
</html>
