    <title>Google Classroom</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #000000;
            color: #ffffff;
            overflow: hidden;
            background: linear-gradient(120deg, #000000, #8b0000);
        }
        header {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 2rem;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .button-container a {
            text-decoration: none;
            padding: 1rem 2rem;
            margin: 0.5rem 0;
            background-color: #333;
            color: #fff;
            border-radius: 8px;
            font-size: 1.2rem;
            transition: background-color 0.3s;
        }
        .image-container {
            position: absolute;
            top: 50%;
            left: -200px;
            animation: swoopAcross 5s cubic-bezier(0.42, 0, 0.58, 1) infinite; /* Smooth swoop effect */
        }
        @keyframes swoopAcross {
            0% {
                transform: translateX(-200px) translateY(0);
            }
            25% {
                transform: translateX(25vw) translateY(-100px);
            }
            50% {
                transform: translateX(50vw) translateY(50px);
            }
            75% {
                transform: translateX(75vw) translateY(-50px);
            }
            100% {
                transform: translateX(100vw) translateY(0);
            }
        }
        img {
            width: 150px;
            height: auto;
        }
        .button-container a:hover {
            background-color: #555;
        }
        footer {
            margin-top: 2rem;
            font-size: 0.8rem;
            color: #777;
        }
        .background-bubbles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .background-bubbles span {
            position: absolute;
            display: block;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 1);
            border-radius: 50%;
            opacity: 0.8;
            animation: bubbleAnimation linear infinite;
        }
        @keyframes bubbleAnimation {
            0% {
                transform: translateY(-100vh);
                opacity: 0.8;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0.6;
            }
        }
        .background-bubbles span:nth-child(1) { left: 5%; animation-duration: 10s; animation-delay: 0s; width: 8px; height: 8px; }
