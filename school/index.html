<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamIt</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: #ffffff;
        }
        a {
            text-decoration: none;
            color: inherit;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #212121;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .search-bar {
            flex: 1;
            margin: 0 20px;
        }

        /* Content Section */
        .content-section {
            padding: 20px;
        }
        .category {
            margin-bottom: 30px;
        }
        .category h2 {
            margin-bottom: 10px;
        }
        .thumbnails {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding-bottom: 10px;
        }
        .thumbnails img {
            width: 120px;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        .thumbnails img:hover {
            transform: scale(1.05);
        }

        /* Footer */
        footer {
            background-color: #212121;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
